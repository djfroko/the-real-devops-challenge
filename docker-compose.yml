version: '2'
services:
  app:
    container_name: app
    image: app
    restart: always
    links:
      - mongoDB
    build:
      context: .
    environment:
      - MONGO_URI=mongodb://reto:mongo@app:27017/restaurant
    ports:
      - "8080:8080"

  mongo_app:
    container_name: mongoDB
    image: mongo
    restart: always
    build:
      context: data
    environment:
      MONGO_INITDB_DATABASE: restaurant
      MONGO_INITDB_ROOT_USERNAME: reto
      MONGO_INITDB_ROOT_PASSWORD: mongo
     volumes:
      - /mnt/data/mongo:/data/db
    ports:
      - 27017:27017
